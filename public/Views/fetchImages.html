<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch Images</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->

    <!--JQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>


</head>
<body>
<div class="container">
    <div class="row">
        <a href="/getImages">Images</a>
    </div>
    <div class="row">
        <div class="col-md-10" style="margin-top: 100px">
            <div class="col-md-6">
                <input type="text" id="searchBox" placeholder="Enter the search" name="search-boc" class="form-control">

            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-primary" onclick="onSubmit()">Search</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function onSubmit() {
        $(document).ready(() => {
            $.post('/fetchImages',{searchText:$('#searchBox').val()},(data,status)=>{
                alert(`You typed: ${data} `)
            });
        });
    }
</script>
</body>
</html>
